<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="splash.css">
  <title>Splash Screen</title>
</head>
<div data-role="page" id="login" data-theme="a">

    <div data-role="header">
      <h1>Login to Calm Mind</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="content loginform ui-field-contain">
        <input type="text" id="email" name="email" value="" placeholder="Email">
        <input type="password" id="password" name="password" value="" placeholder="Password" /> <!-- /content -->
        <input type="submit" name="submit" value="Log In" id="loginButton">
        <a href="#register" data-direction="reverse"><small>Sign Up for an Account!</small></a>
        <p id="loginErrors"></p>
      </div>
    </div>
  </div>

  <div data-role="page" id="register">

    <div data-role="header" data-theme="b">
      <h1>Register for Account</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="content loginform ui-field-contain">
        <form class="" action="index.html" method="post">
          <input type="email" id="sign_email" name="sign_email" value="" placeholder="Email">
          <input type="password" id="sign_password" name="sign_password" value="" placeholder="Password" />
          <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" />
         <!-- <input type="submit" name="submit" id="signUpButton" value="Sign Up"> -->
         <button type="button" name="submit" id="signUpButton">Sign Up</button>
          <input type="text" id="username" name="username" value="" placeholder="What's your name">
          <button type="button" name="submit" id="usernameButton">Next</button>
        </form>
        <a href="#login" data-direction="reverse"><small>Have an Account? Sign In!</small></a>
      </div>
    </div>
<body>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
</body>
</html>
